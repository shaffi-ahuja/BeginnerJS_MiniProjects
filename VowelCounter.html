<!DOCTYPE html>
<html>

<head>
    <title>Vowel Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <h1 class="text-center">Vowel Counter</h1>
        </div>
        <div class="row justify-content-center">
            <input class="col-md-5 mx-2" id="enteredText" type="text" placeholder="Enter any text....">
            <button class=" btn btn-success col-md-2 mx-2" id="counter" type="">Count</button>
        </div>
    </div>
    <script>
        var counter = document.getElementById('counter');

        counter.addEventListener('click', () => {
            var text = document.getElementById('enteredText').value;
            var count = 0;
            for (var i in text) {
                if (text[i] == 'a' || text[i] == 'e' || text[i] == 'i' || text[i] == 'o' || text[i] == 'u' || text[i] == 'A' || text[i] == 'E' || text[i] == 'I' || text[i] == 'O' || text[i] == 'U') {
                    count++;
                }
            }
            alert(count);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
