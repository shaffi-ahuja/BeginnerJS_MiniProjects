<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <h1 class="text-center">To-Do List</h1>
        </div>
        <form class="row justify-content-center">
            <input class="col-md-5 mx-2" id="item" type="text" placeholder="Add an item!">
            <button class=" btn btn-success col-md-2 mx-2" id="addItem" type="">Add Item</button>
            <button class="btn btn-danger col-md-2 mx-2" id="clearList">Clear List</button>
        </form>
        <div class="row mx-5" id="div">
            <!-- <ul class="list border my-2"></ul> -->
            <div class="form-check border my-2">
                <div class="m-2" id="list">
                    <!-- <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label> -->
                </div>
            </div>
        </div>
    </div>
    <script src="ToDoList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
